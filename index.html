<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main index site</title>
<script>
function reqListener (response) {
    console.log(response);
}

const url = "https://www.nuget.org/api/v2/Search()?$filter=IsLatestVersion&searchTerm='owner:chrkqedek'&targetFramework=''&includePrerelease=false&$skip=0&$top=5&semVerLevel=2.0.0";
var xhr = new XMLHttpRequest();
xhr.withCredentials = true;

xhr.addEventListener("load", reqListener);
xhr.open("GET", url);

xhr.setRequestHeader("Access-Control-Allow-Origin","*");
xhr.setRequestHeader("Access-Control-Allow-Headers","*");
xhr.setRequestHeader("Access-Control-Allow-Methods","POST, GET, OPTIONS, PUT, DELETE, HEAD");
xhr.setRequestHeader("Content-Type", "text/xml");
xhr.setRequestHeader("Content-Encoding","gzip, deflate, br");
xhr.setRequestHeader("Accept","text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7");
xhr.setRequestHeader("Accept-Language","en-US,en;q=0.9");
xhr.setRequestHeader("Cache-Control","max-age=0");
xhr.setRequestHeader("X-Host","www.nuget.org");
xhr.setRequestHeader("Upgrade-Insecure-Requests", "1");
//xhr.setRequestHeader("Connection","keep-alive");
//xhr.setRequestHeader("Cookie","ARRAffinity=4e578cbe1efe6783ea8ca73836b126e532ae76861f661df353db6f787c115815;ARRAffinitySameSite=4e578cbe1efe6783ea8ca73836b126e532ae76861f661df353db6f787c115815");
/*xhr.setRequestHeader("Sec-Fetch-Dest","document");
xhr.setRequestHeader("Sec-Fetch-Mode","navigate");
xhr.setRequestHeader("Sec-Fetch-Site","cross-site");
xhr.setRequestHeader("Sec-Fetch-User","?1");*/

//xhr.setRequestHeader("Content-Type", "application/json");
xhr.send();

</script>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ff9900;
            font-family: 'Arial', sans-serif;

            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;

        }

        h1 {
            font-size: 8em;
            margin: 0;
        }

        p {
            font-size: 1.5em;
            margin-top: 0.5em;
        }

        .ghost {
            width: 100px;
            height: 100px;
            background-color: #ffffff;
            border-radius: 50%;
            position: relative;
            animation: float 2s infinite alternate;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
