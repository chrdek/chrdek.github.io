<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <link href="./styles/404.css" rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
   <script>
$(document).ready(function(){

const xhr = new XMLHttpRequest();
const url = 'https://www.nuget.org/api/v2/Search()?$filter=IsLatestVersion&searchTerm=%27owner%3Achrkqedek%27&targetFramework=%27%27&includePrerelease=false&$skip=0&$top=5&semVerLevel=2.0.0';

xhr.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
  let Nugetxml = $.parseXML(this.responseText);
  console.log("Logged Info Temp:");
  console.log(Nugetxml);
            }
         };
         xhr.withCredentials = false;
xhr.open("GET", url);
xhr.setRequestHeader("Access-Control-Allow-Origin","*");
xhr.setRequestHeader("Content-Type", "text/xml");
xhr.setRequestHeader("Accept","text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7");
xhr.setRequestHeader("Accept-Encoding","gzip, deflate, br");
xhr.send();
});
   </script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="content">
        <h1>404</h1>
        <p>Poof! The page you are looking for has turned to confetti.</p>
        <p><a href="#" onclick="BackToPrevious()">go to previous</a> or <a href="https://github.com/chrdek/chrdek.github.io#readme">move to main</a>.</p>
    </div>
    <script type="text/javascript">
      function BackToPrevious() {
       window.history.back();
    }
   </script>
    <script type="text/javascript">
        // Animated background with canvas
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const colors = ['#00bcd4', '#2196f3', '#ff5722','#b5b1a4','#877a08','#efdf83','#1521a3','#92f943','#8b38ea','#9dd367','#67c60d','#ceeac9','#6701ba','#47e50d'];

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            colors.forEach((color, index) => {
                ctx.beginPath();
                ctx.arc(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    Math.random() * 10 + 5,
                    Math.random() * 15,
                    Math.PI * 2
                );
                ctx.fillStyle = color;
                ctx.fill();
                ctx.closePath();
            });

            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
