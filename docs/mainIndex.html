<script>
function reqListener (response) {

console.log("----Content retrieved from Endpoint, pending parsing:-----");
 var resp_feed = $.parseXML(response); //get response as xml result.
let main_title = resp_feed.documentElement.firstElementChild.innerHTML;
console.log("XML root node is==> "+main_title);
 console.log(response);
}

//Requests section
const url = "https://caniuse.com/feed/";
//"https://www.nuget.org/api/v2/Search()?$filter=IsLatestVersion&searchTerm='owner:chrkqedek'&targetFramework=''&includePrerelease=false&$skip=0&$top=5&semVerLevel=2.0.0";
var xhr = new XMLHttpRequest();
xhr.withCredentials = false;

xhr.addEventListener("load", reqListener);
xhr.open("GET", url);

xhr.setRequestHeader("Access-Control-Allow-Origin","*");
xhr.setRequestHeader("Access-Control-Allow-Headers","*");

xhr.send();

</script>
